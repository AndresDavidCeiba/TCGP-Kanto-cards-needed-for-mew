<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokémon con Checkboxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 16px;
        }
        .image-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }
        .image-card img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .filter-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f4f4f4;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="filter-bar">
        <label>
            <input type="checkbox" id="filter-unchecked"> Mostrar solo imágenes no marcadas
        </label>
    </div>
    <div class="container" id="imageContainer">
        <!-- Las imágenes serán añadidas aquí dinámicamente -->
    </div>

    <script>
        const totalImages = 176; // Número total de imágenes
        const container = document.getElementById('imageContainer');
        const filterCheckbox = document.getElementById('filter-unchecked');

        // Función para generar la ruta de la imagen
        function getImagePaths(index) {
            const basePath = `pokemon/`;
            const formattedIndex = String(index).padStart(3, '0'); // Formato 001, 002, etc.
            return [
                `${basePath}${formattedIndex}.png`,     // Imagen normal
                `${basePath}${formattedIndex}-1.png`,   // Imagen alternativa
                `${basePath}${formattedIndex}-2.png`    // Imagen alternativa (si existe)
            ];
        }

        // Cargar el estado de los checkboxes desde localStorage
        function loadCheckboxState() {
            const savedState = JSON.parse(localStorage.getItem('checkboxState')) || {};
            return savedState;
        }

        // Guardar el estado de los checkboxes en localStorage
        function saveCheckboxState(index, isChecked) {
            const savedState = loadCheckboxState();
            savedState[index] = isChecked;
            localStorage.setItem('checkboxState', JSON.stringify(savedState));
        }

        // Crear dinámicamente las imágenes y sus checkboxes
        for (let i = 1; i <= totalImages; i++) {
            const card = document.createElement('div');
            card.className = 'image-card';

            const img = document.createElement('img');
            img.alt = `Pokémon ${i}`;

            // Obtener las rutas de las imágenes
            const imagePaths = getImagePaths(i);
            img.src = imagePaths[0]; // Cargar la primera imagen por defecto

            // Intentar cargar la primera imagen
            img.onerror = function() {
                img.src = imagePaths[1]; // Si falla, cargar la segunda imagen
                img.onerror = function() {
                    img.src = imagePaths[2]; // Si también falla, cargar la tercera imagen
                };
            };

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'image-checkbox';

            // Cargar el estado del checkbox
            const savedState = loadCheckboxState();
            checkbox.checked = !!savedState[i];

            // Guardar el estado cuando cambie
            checkbox.addEventListener('change', () => {
                saveCheckboxState(i, checkbox.checked);
            });

            const label = document.createElement('label');
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(` Seleccionar`));

            card.appendChild(img);
            card.appendChild(label);
            container.appendChild(card);
        }

        // Filtrar imágenes según el estado del checkbox principal
        filterCheckbox.addEventListener('change', () => {
            const checkboxes = document.querySelectorAll('.image-checkbox');
            checkboxes.forEach((checkbox, index) => {
                const card = checkbox.parentElement.parentElement; // Obtener el contenedor de la imagen
                if (filterCheckbox.checked) {
                    // Mostrar solo imágenes no marcadas
                    card.style.display = checkbox.checked ? 'none' : 'flex';
                } else {
                    // Mostrar todas las imágenes
                    card.style.display = 'flex';
                }
            });
        });
    </script>
</body>
</html>
